<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schdule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/961ac91583.js"></script>
    <!-- Firebase Ref -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js Ref -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(141, 16, 16) ; color: white;">
      <h1 class="text-center">
        <strong>
            <i class="fa fa-subway" aria-hidden="true"></i> Train Scheduler </strong>
      </h1>
    </div>

    <!-- Row For Current Train Schedule -->
        <div class="container">
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
      <!-- Row For Adding Train Information -->
        <div class="container">
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
            <form role="form">
                
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
                
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination-input">
                </div>
                
                <div class="form-group">
                  <label for="first-train">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="train-time">
                </div>
                
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input type="text" class="form-control" id="freq-input">
                </div>
                
                <button type="submit" class="btn btn-default" id="add-time-btn" style="background-color: rgb(141, 16, 16) ; color: white;">
                <i class="fa fa-plus-square" aria-hidden="true"></i> Submit</button>
              </form>
            </div>
            </div>
        </div>
        </div>
      


      <script src="assets/javascript/app.js"></script>
</body>
</html>
